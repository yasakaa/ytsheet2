    <article>
      <h1>
        クラン一覧
        <small>
        <TMPL_IF name>：名前「<TMPL_VAR name>」を含む</TMPL_IF>
        <TMPL_IF player>：ＰＬ名「<TMPL_VAR player>」を含む</TMPL_IF>
        <TMPL_IF tag>：タグ「<TMPL_VAR tag>」</TMPL_IF>
        <TMPL_IF image>：画像あり</TMPL_IF>
        <TMPL_IF playerName>：<TMPL_VAR playerName>さん</TMPL_IF>
        </small>
      </h1>
      <form method="get" action="./" name="search" id="form-search">
        <h3 onclick="formSwitch()">検索フォーム▼</h3>
        <input type="hidden" name="type" value="c">
        <p id="form-search-area" style="display:none">
          <TMPL_IF Groups>グループ：<select name="group"><option value="all">すべて<TMPL_LOOP Groups><option value="<TMPL_VAR ID>" <TMPL_VAR SELECTED>><TMPL_VAR NAME></TMPL_LOOP></select><br></TMPL_IF>
          名前　：<input type="text" name="name" value="<TMPL_VAR name>"><br>
          ＰＬ名：<input type="text" name="player" value="<TMPL_VAR player>"><br>
          タグ　：<input type="text" name="tag" value="<TMPL_VAR tag>"><br>
          画像　：<input type="checkbox" name="image" value="1" >あり<br>
          <TMPL_IF LOGIN_ID>マイリスト内検索：<input type="checkbox" name="mode" value="mylist" <TMPL_IF modeMylist>checked</TMPL_IF>></TMPL_IF><br>
          <input type="submit" value="検索">
        </p>
      </form>
      <script src="<TMPL_VAR coreDir>/skin/_common/js/list.js" defer></script>
      <TMPL_LOOP Lists>
      <section class="list clan" id="group-<TMPL_VAR ID>">
        <h2><TMPL_VAR NAME> <small><TMPL_VAR TEXT> (<TMPL_VAR NUM-PC>)</small></h2>
        <TMPL_VAR NAV>
        <TMPL_IF simpleList>
        <ul>
          <TMPL_LOOP Characters><li<TMPL_IF HIDE> class="hide"</TMPL_IF>>
            <a href="./?id=<TMPL_VAR ID>" data-type="<TMPL_VAR TYPE>"><TMPL_VAR NAME><small><TMPL_VAR PLAYER></small></a>
          </TMPL_LOOP>
        </ul>
        <TMPL_ELSE>
        <table>
          <thead>
            <tr>
              <th class="name"><a href="./?type=c&group=<TMPL_VAR ID><TMPL_VAR qLinks>&sort=name">クラン名</a>
              <th class="player"><a href="./?type=c&group=<TMPL_VAR ID><TMPL_VAR qLinks>&sort=pl">プレイヤー</a>
              <th class="level"><span>強度</span>
              <th class="base"><span>拠点</span>
              <th class="belong"><span>所属</span>
              <th class="rule"><span>ルール</span>
              <th class="date"><a href="./?type=c&group=<TMPL_VAR ID><TMPL_VAR qLinks>&sort=date">更新<br>日時</a>
          </thead>
          <TMPL_LOOP Characters><tr<TMPL_IF HIDE> class="hide"</TMPL_IF>>
            <td class="name"><a href="./?id=<TMPL_VAR ID>"><TMPL_VAR NAME></a>
            <td class="player"><TMPL_VAR PLAYER>
            <td class="level"><TMPL_VAR LEVEL>
            <td class="base"><span><TMPL_VAR BASE></span>
            <td class="belong"><span><TMPL_VAR BELONG></span>
            <td class="rule"><span><TMPL_VAR RULE></span>
            <td class="tags"><TMPL_VAR TAGS></td>
            <td class="date"><div><TMPL_VAR DATE></div>
          </TMPL_LOOP>
        </table>
        </TMPL_IF>
        <TMPL_VAR NAV>
        <TMPL_IF modeIndex><p class="more"><a href="./?type=c&group=<TMPL_VAR ID>">>>MORE</a></p></TMPL_IF>
      </section>
      </TMPL_LOOP>
      <TMPL_IF simpleIndex><section class="list">
        <ul class="grouplist">
        <TMPL_LOOP Groups><li><a href="./?type=c&group=<TMPL_VAR ID>"><TMPL_VAR NAME><small><TMPL_VAR TEXT></small></a></TMPL_LOOP>
        </ul>
      </section></TMPL_IF>
    </article>
    <div id="page-top-button"><a href="#"></a></div>
